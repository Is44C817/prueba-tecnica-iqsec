<form [formGroup]="debitCardForm" (ngSubmit)="onSubmit()" class="debit-card-form">
  <div class="form-group">
    <label for="cardType">Tipo de Tarjeta</label>
    <select id="cardType" formControlName="cardType">
      <option value="" disabled>Seleccione un tipo</option>
      <option *ngFor="let type of cardTypes" [value]="type">{{ type }}</option>
    </select>
    <div *ngIf="debitCardForm.get('cardType')?.invalid && debitCardForm.get('cardType')?.touched" class="error">
      El tipo de tarjeta es obligatorio.
    </div>
  </div>

  <div class="form-group">
    <label for="cardNumber">Número de Tarjeta</label>
    <input id="cardNumber" formControlName="cardNumber" type="text" placeholder="1234 5678 9012 3456" />
    <div *ngIf="debitCardForm.get('cardNumber')?.invalid && debitCardForm.get('cardNumber')?.touched" class="error">
      El número de tarjeta debe tener 16 dígitos.
    </div>
  </div>

  <div class="form-group">
    <label for="cardHolder">Titular de la Tarjeta</label>
    <input id="cardHolder" formControlName="cardHolder" type="text" placeholder="Juan Pérez" />
    <div *ngIf="debitCardForm.get('cardHolder')?.invalid && debitCardForm.get('cardHolder')?.touched" class="error">
      El nombre del titular es obligatorio.
    </div>
  </div>

  <div class="form-group">
    <label for="expirationDate">Fecha de Expiración (MM/AA)</label>
    <input id="expirationDate" formControlName="expirationDate" type="text" placeholder="MM/AA" />
    <div *ngIf="debitCardForm.get('expirationDate')?.invalid && debitCardForm.get('expirationDate')?.touched" class="error">
      La fecha de expiración debe tener el formato MM/AA.
    </div>
  </div>

  <div class="form-group">
    <label for="postalCode">Código Postal</label>
    <input id="postalCode" formControlName="postalCode" type="text" placeholder="12345" />
    <div *ngIf="debitCardForm.get('postalCode')?.invalid && debitCardForm.get('postalCode')?.touched" class="error">
      El código postal debe tener 5 dígitos.
    </div>
  </div>

  <button type="submit" [disabled]="debitCardForm.invalid">Enviar</button>
</form>
